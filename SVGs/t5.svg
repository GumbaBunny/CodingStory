<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> T";}
        14% {content: ">> TH";}
        16% {content: ">> THE";}
        20% {content: ">> THE ";}
        24% {content: ">> THE S";}
        28% {content: ">> THE SU";}
        32% {content: ">> THE SUB";}
        36% {content: ">> THE SUBW";}
        40% {content: ">> THE SUBWA";}
        44% {content: ">> THE SUBWAY";}
        48% {content: ">> THE SUBWAY ";}
        52% {content: ">> THE SUBWAY I";}
        56% {content: ">> THE SUBWAY IS";}
        60% {content: ">> THE SUBWAY IS ";}
        64% {content: ">> THE SUBWAY IS T";}
        68% {content: ">> THE SUBWAY IS TH";}
        72% {content: ">> THE SUBWAY IS THE";}
        76% {content: ">> THE SUBWAY IS THE ";}
        80% {content: ">> THE SUBWAY IS THE V";}
        84% {content: ">> THE SUBWAY IS THE VE";}
        88% {content: ">> THE SUBWAY IS THE VEI";}
        92% {content: ">> THE SUBWAY IS THE VEIN";}
        96% {content: ">> THE SUBWAY IS THE VEINS";}
        100% {content: ">> THE SUBWAY IS THE VEINS.";}
    }
        
        
    .words::before {
        animation: words 2s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>