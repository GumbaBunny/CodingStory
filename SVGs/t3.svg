<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        28% {content: ">> G";}
        30% {content: ">> GO";}
        34% {content: ">> GOT";}
        38% {content: ">> GOTH";}
        40% {content: ">> GOTHA";}
        44% {content: ">> GOTHAM";}
        46% {content: ">> GOTHAM ";}
        50% {content: ">> GOTHAM W";}
        54% {content: ">> GOTHAM WI";}
        58% {content: ">> GOTHAM WIL";}
        62% {content: ">> GOTHAM WILL";}
        64% {content: ">> GOTHAM WILL ";}
        68% {content: ">> GOTHAM WILL B";}
        72% {content: ">> GOTHAM WILL BE";}
        76% {content: ">> GOTHAM WILL BE ";}
        80% {content: ">> GOTHAM WILL BE C";}
        84% {content: ">> GOTHAM WILL BE CU";}
        88% {content: ">> GOTHAM WILL BE CUR";}
        92% {content: ">> GOTHAM WILL BE CURE";}
        96% {content: ">> GOTHAM WILL BE CURED";}
        100% {content: ">> GOTHAM WILL BE CURED.";}
    }
    
        
    .words::before {
        animation: words 2.5s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>