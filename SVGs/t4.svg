<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> I";}
        14% {content: ">> IT";}
        16% {content: ">> ITS";}
        20% {content: ">> ITS ";}
        24% {content: ">> ITS B";}
        28% {content: ">> ITS BO";}
        32% {content: ">> ITS BOD";}
        36% {content: ">> ITS BODY";}
        40% {content: ">> ITS BODY ";}
        44% {content: ">> ITS BODY R";}
        48% {content: ">> ITS BODY RO";}
        52% {content: ">> ITS BODY ROT";}
        56% {content: ">> ITS BODY ROTS";}
        60% {content: ">> ITS BODY ROTS ";}
        64% {content: ">> ITS BODY ROTS A";}
        68% {content: ">> ITS BODY ROTS AW";}
        72% {content: ">> ITS BODY ROTS AWA";}
        76% {content: ">> ITS BODY ROTS AWAY";}
        100% {content: ">> ITS BODY ROTS AWAY.";}
    }
        
  
        
    .words::before {
        animation: words 2s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }
 
    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>