<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        10% {content: ">> W";}
        12% {content: ">> WH";}
        14% {content: ">> WHA";}
        16% {content: ">> WHAT";}
        26% {content: ">> WHAT ";}
        28% {content: ">> WHAT C";}
        30% {content: ">> WHAT CO";}
        32% {content: ">> WHAT CONN";}
        34% {content: ">> WHAT CONNE";}
        36% {content: ">> WHAT CONNEC";}
        38% {content: ">> WHAT CONNECT";}
        40% {content: ">> WHAT CONNECTS";}
        58% {content: ">> WHAT CONNECTS ";}
        60% {content: ">> WHAT CONNECTS T";}
        62% {content: ">> WHAT CONNECTS TH";}
        64% {content: ">> WHAT CONNECTS THE";}
        66% {content: ">> WHAT CONNECTS THES";}
        68% {content: ">> WHAT CONNECTS THESE";}
        70% {content: ">> WHAT CONNECTS THESE ";}
        84% {content: ">> WHAT CONNECTS THESE T";}
        86% {content: ">> WHAT CONNECTS THESE TO";}
        88% {content: ">> WHAT CONNECTS THESE TOG";}
        90% {content: ">> WHAT CONNECTS THESE TOGE";}
        92% {content: ">> WHAT CONNECTS THESE TOGET";}
        94% {content: ">> WHAT CONNECTS THESE TOGETH";}
        96% {content: ">> WHAT CONNECTS THESE TOGETHE";}
        98% {content: ">> WHAT CONNECTS THESE TOGETHER";}
        100% {content: ">> WHAT CONNECTS THESE TOGETHER?";}
    }

        
    .words::before {
        animation: words 3s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>