<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> Y";}
        14% {content: ">> YO";}
        16% {content: ">> YOU";}
        20% {content: ">> YOU H";}
        25% {content: ">> YOU HA";}
        30% {content: ">> YOU HAV";}
        35% {content: ">> YOU HAVE";}
        40% {content: ">> YOU HAVE ";}
        45% {content: ">> YOU HAVE T";}
        50% {content: ">> YOU HAVE TW";}
        55% {content: ">> YOU HAVE TWO";}
        60% {content: ">> YOU HAVE TWO ";}
        65% {content: ">> YOU HAVE TWO M";}
        70% {content: ">> YOU HAVE TWO MI";}
        75% {content: ">> YOU HAVE TWO MIN";}
        80% {content: ">> YOU HAVE TWO MINU";}
        85% {content: ">> YOU HAVE TWO MINUT";}
        90% {content: ">> YOU HAVE TWO MINUTE";}
        95% {content: ">> YOU HAVE TWO MINUTES";}
        100% {content: ">> YOU HAVE TWO MINUTES.";}
    }
        

        
    .words::before {
        animation: words 2.5s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>