<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        10% {content: ">> A";}
        15% {content: ">> A ";}
        20% {content: ">> A T";}
        35% {content: ">> A TR";}
        50% {content: ">> A TRU";}
        65% {content: ">> A TRUE";}
        70% {content: ">> A TRUE ";}
        72% {content: ">> A TRUE R";}
        75% {content: ">> A TRUE RE";}
        77% {content: ">> A TRUE REN";}
        80% {content: ">> A TRUE RENE";}
        85% {content: ">> A TRUE RENEW";}
        90% {content: ">> A TRUE RENEWA";}
        95% {content: ">> A TRUE RENEWAL";}
        100% {content: ">> A TRUE RENEWAL.";}
    }
        

        
    .words::before {
        animation: words 2.5s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>