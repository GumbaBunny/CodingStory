<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        14% {content: ">> I";}
        16% {content: ">> I ";}
        18% {content: ">> I W";}
        20% {content: ">> I WA";}
        22% {content: ">> I WAS";}
        24% {content: ">> I WAS ";}
        28% {content: ">> I WAS A";}
        30% {content: ">> I WAS A ";}
        32% {content: ">> I WAS A F";}
        35% {content: ">> I WAS A FO";}
        40% {content: ">> I WAS A FOO";}
        45% {content: ">> I WAS A FOOL";}
        50% {content: ">> I WAS A FOOL ";}
        55% {content: ">> I WAS A FOOL L";}
        60% {content: ">> I WAS A FOOL LA";}
        65% {content: ">> I WAS A FOOL LAS";}
        70% {content: ">> I WAS A FOOL LAST";}
        75% {content: ">> I WAS A FOOL LAST ";}
        80% {content: ">> I WAS A FOOL LAST T";}
        85% {content: ">> I WAS A FOOL LAST TI";}
        90% {content: ">> I WAS A FOOL LAST TIM";}
        95% {content: ">> I WAS A FOOL LAST TIME";}
        100% {content: ">> I WAS A FOOL LAST TIME.";}
    }
        
        
    .words::before {
        animation: words 2.5s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>