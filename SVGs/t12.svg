        52% {content: ">> IN ITS CORPS";}
        54% {content: ">> IN ITS CORPSE";}
        56% {content: ">> IN ITS CORPSE ";}
        58% {content: ">> IN ITS CORPSE W";}
        60% {content: ">> IN ITS CORPSE WI";}
        62% {content: ">> IN ITS CORPSE WIL";}
        64% {content: ">> IN ITS CORPSE WILL";}
        66% {content: ">> IN ITS CORPSE WILL ";}
        68% {content: ">> IN ITS CORPSE WILL R";}
        70% {content: ">> IN ITS CORPSE WILL RI";}
