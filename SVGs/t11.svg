<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> G";}
        14% {content: ">> GO";}
        16% {content: ">> GOT";}
        20% {content: ">> GOTH";}
        25% {content: ">> GOTHA";}
        30% {content: ">> GOTHAM";}
        35% {content: ">> GOTHAM ";}
        40% {content: ">> GOTHAM N";}
        45% {content: ">> GOTHAM NE";}
        50% {content: ">> GOTHAM NEE";}
        55% {content: ">> GOTHAM NEED";}
        60% {content: ">> GOTHAM NEEDS";}
        65% {content: ">> GOTHAM NEEDS ";}
        70% {content: ">> GOTHAM NEEDS T";}
        75% {content: ">> GOTHAM NEEDS TO";}
        80% {content: ">> GOTHAM NEEDS TO ";}
        85% {content: ">> GOTHAM NEEDS TO D";}
        90% {content: ">> GOTHAM NEEDS TO DI";}
        95% {content: ">> GOTHAM NEEDS TO DIE";}
        100% {content: ">> GOTHAM NEEDS TO DIE.";}
    }
        

        
    .words::before {
        animation: words 4s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>