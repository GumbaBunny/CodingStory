<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> T";}
        14% {content: ">> TH";}
        16% {content: ">> THE";}
        20% {content: ">> THE ";}
        24% {content: ">> THE P";}
        28% {content: ">> THE PA";}
        32% {content: ">> THE PAR";}
        36% {content: ">> THE PARK";}
        40% {content: ">> THE PARK ";}
        44% {content: ">> THE PARK I";}
        48% {content: ">> THE PARK IS";}
        52% {content: ">> THE PARK IS ";}
        56% {content: ">> THE PARK IS T";}
        60% {content: ">> THE PARK IS TH";}
        64% {content: ">> THE PARK IS THE";}
        68% {content: ">> THE PARK IS THE ";}
        72% {content: ">> THE PARK IS THE L";}
        76% {content: ">> THE PARK IS THE LU";}
        80% {content: ">> THE PARK IS THE LUN";}
        84% {content: ">> THE PARK IS THE LUNG";}
        88% {content: ">> THE PARK IS THE LUNGS";}
        100% {content: ">> THE PARK IS THE LUNGS.";}
    }
        
        
    .words::before {
        animation: words 2s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>