<svg version="1.1"
     viewBox="0 0 350 18"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    <!-- 19 -->
    @keyframes words {
        0% {content: ">> ";}
        12% {content: ">> T";}
        14% {content: ">> TH";}
        16% {content: ">> THE";}
        20% {content: ">> THE ";}
        24% {content: ">> THE D";}
        28% {content: ">> THE DO";}
        32% {content: ">> THE DOC";}
        36% {content: ">> THE DOCK";}
        40% {content: ">> THE DOCKS";}
        44% {content: ">> THE DOCKS ";}
        48% {content: ">> THE DOCKS A";}
        52% {content: ">> THE DOCKS AR";}
        56% {content: ">> THE DOCKS ARE";}
        60% {content: ">> THE DOCKS ARE ";}
        64% {content: ">> THE DOCKS ARE T";}
        68% {content: ">> THE DOCKS ARE TH";}
        72% {content: ">> THE DOCKS ARE THE";}
        76% {content: ">> THE DOCKS ARE THE ";}
        80% {content: ">> THE DOCKS ARE THE M";}
        84% {content: ">> THE DOCKS ARE THE MO";}
        88% {content: ">> THE DOCKS ARE THE MOU";}
        92% {content: ">> THE DOCKS ARE THE MOUT";}
        96% {content: ">> THE DOCKS ARE THE MOUTH";}
        100% {content: ">> THE DOCKS ARE THE MOUTH.";}
    }
        

        
    .words::before {
        animation: words 2s linear 0s 1 normal forwards;
        content: "";
    }
    .letter-changer::before {
        animation: changeLetter 7s linear 1s infinite normal forwards;
        content: "";
    }

    span {
        <!-- background-color: #1e1e1e; -->
        background-color: transparent;
        color: #65c162;
        font-size: 13px;
        font-family: Courier New, monospace;
    }
</style>
 
  <foreignObject xmlns="http://www.w3.org/2000/svg" x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
<span xmlns="http://www.w3.org/1999/xhtml" class="words"></span><span xmlns="http://www.w3.org/1999/xhtml" class="letter-changer"></span>
  </foreignObject>
  
</svg>